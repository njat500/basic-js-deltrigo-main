<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Poppins-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Inicio</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="items" id="items">
            <div class="item">
                <img src="./assets/Resized/churrosmin.png" alt="">
                <div class="itemInfo">
                    <h2 class="itemTitle">Churros</h2>
                    <span class="price">$2100</span>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <img src="./assets/Resized/la-receta-definitiva-hacer-los-churros-rellenos-dulce-leche-mas-ricos.png" alt="">
                <div class="itemInfo">                    
                    <h2 class="itemTitle">Churros Rell.</h2>
                    <span class="price">$2800</span>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <img src="./assets/Resized/bañados rellenos.png" alt="">
                <div class="itemInfo">
                    <h2 class="itemTitle">Churros Bañados</h2>
                    <span class="price">$3500</span>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
        </section>
        <section class="cart-btn-sec">
            <button class="cart-btn" onclick="revelarCarrito()">Cart</button>
        </section>

<section id="cart-wrap-cont">
        <div id="cart-wrap" class="animate__animated animate__slideInDown animate__faster">
            <div class="cart-wrap-info">
                <div class="header-cart">
                    <h2>
                        Carrito
                    </h2>   
                    <i class='bx bx-x' id="cancel" onclick="cerrarCarrito()"></i>
                </div>
                <div class="cart-cont-cont">
                <section class="cartCont">
                    <div class="productCompra" id="productCompra"></div>
                    <div class="total" id="total"></div>
                    <div class="compra-btns">    
                        <button id="finalizarCompra">Finalizar Compra</button>
                        <div id="contCompra">
                            <div class="infoCompra" id="infoCompra">
                                <p class="x" id="x"><i class='bx bxs-trash'></i></p>
                            </div>
                        </div>
                    </div>
                </section>
                </div>
            </div>
        </div>
</section>

<div id="fondo-oscuro"></div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
